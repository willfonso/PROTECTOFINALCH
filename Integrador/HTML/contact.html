<body>
    
    <!-- ------ NAVBAR ------ -->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <a href="index.html" class="nav-img"><i class="uil uil-tear"></i></a>
            </span>
            <div class="nav-links" id="navLinks">
                <i class="fas fa-times" id="hide-menu"></i>

                    <li><a href="./index.html">HOME</a></li>

        </div>

    <!-- ------ FORM ------ -->
    <section class="sectionForm">
        <div class="formulario" id="formu">
            <form action="" class="form" id="form" name="formulario">

                <h1>CONTÁCTANOS</h1>

                <div class="data">
                    <label for="name">Nombre y Apellido:</label><br>
                    <input type="text" name="name" id="user_name" class="text"><br>
                    <span class="errorNombre" id="errorNombre"></span>
                </div>

                <div class="data">
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="userEmail" class="text"><br>
                    <span class="errorEmail" id="errorEmail"></span>
                </div>

                <div class="data-textarea">
                    <label for="msg">Mensaje:</label>
                    <textarea name="userMessage" id="msg" cols="100" rows="10"></textarea>
                    <span class="errorMensaje" id="errorMensaje"></span>
                </div>

                <div class="boton">
                    <input type="submit" value="Enviar" name="enviar" id="enviar" class="submit">
                </div>
            </form>
        </div>
    </section>

    <div class="formSend" id="formSend">
        <span id="formSendSpan">¡Enviado con éxito!</span>
    </div>
